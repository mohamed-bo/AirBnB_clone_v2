<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if code == 1 %}
        <H1>States</H1>
        <UL>
            {% for st in listStates %}
            <LI>{{ st.id }}: <B>{{ st.name }}</B></LI>
            {% endfor %}
        </UL>
        {% elif code == 2 %}
        <H1>State: {{ s.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in s.cities %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
